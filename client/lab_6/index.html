<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Form</title>
    <link rel="bulma-stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="contact-form-header">Elaine Tse Lab 5</div>
        <div class="columns">
          <div class="page_info">
            <form class="main_form">
              <div class="form_info">
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname">
              </div>

              <div class="form_info">
                <label for="pref">Food Preference</label>
                <input type="text" name="pref" id="pref">
              </div>

              <fieldset class="radiobuttons">
                <legend>Veggie Or Vegan?</legend>

                <input id="button_type_1"
                  name="button_type"
                  type="radio"
                  value="Yes"/>
                <label for="button_type_1" class='radio-label'>Yes</label>

                <input id="button_type_2"
                  name="button_type"
                  type="radio"
                  value="No"
                  checked />
              <label for="button_type_2" class='radio-label'>No</label>
              </fieldset>

              <button class="button" type="submit">Submit</button>
            </form>
          </div>
          
          <div class="page_info">
            <h1>Restaurants List</h1>
            <ul class = "resto-list"></ul>
        </div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
